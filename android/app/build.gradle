
apply plugin: 'com.android.application'

android {
    namespace "com.nevtadigital.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.nevtadigital.app"
        minSdk 22
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Strings are not to be extracted from the web assets
             ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation project(':capacitor-android')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // This is managed by Capacitor, added here for safety
    try {
        implementation project(':capacitor-cordova-android-plugins')
    } catch (Exception e) {
        // Ignored if no plugins are present
    }
}

try {
    apply from: 'capacitor.build.gradle'
} catch (Exception e) {
    println("Warning: capacitor.build.gradle not found.")
}
