apply plugin: 'com.android.application'

android {
    namespace "com.nevtadigital.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.nevtadigital.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Allows cases where firebase-services.json is missing during development
             // if you are using manual initialization.
             noCompress "json"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$project.androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$project.androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$project.coreSplashScreenVersion"
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, skipping Google Services plugin injection")
}
