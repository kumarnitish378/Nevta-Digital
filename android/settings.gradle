
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "android"
include ':app'

// Capacitor auto-generated settings
try {
    apply from: 'capacitor.settings.gradle'
} catch (Exception e) {
    // Fallback if capacitor.settings.gradle is missing during first build
    println("Warning: capacitor.settings.gradle not found. Run 'npx cap sync' to generate it.")
}
